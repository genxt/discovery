buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
        jarName = 'discovery'
        versionName = '0.0.1'
        gradleDockerVersion = '1.2'
	}
	repositories {
		mavenCentral()
        jcenter()
	}
	dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${project.springBootVersion}"
        classpath "se.transmode.gradle:gradle-docker:${project.gradleDockerVersion}"
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Dalston.RELEASE'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-config')
    compile("org.springframework.boot:spring-boot-starter-web")
    compile('org.springframework.boot:spring-boot-starter-actuator')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

group='ajitsynerzip'
mainClassName = 'com.ajit.microservices.config.DiscoveryApplication'

jar {
    baseName = "${project.jarName}"
    version =  "${project.versionName}"
}

run {
    jvmArgs = ['-Xdebug', '-Xrunjdwp:server=y,transport=dt_socket,address=4101,suspend=n','-Dspring.profiles.active=default']
}